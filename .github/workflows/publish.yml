name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish @codellyson/framely (core)
        run: npm publish --provenance --access public
        working-directory: packages/framely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @codellyson/framely-cli
        run: npm publish --provenance --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @codellyson/create-framely
        run: npm publish --provenance --access public
        working-directory: packages/create-framely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
