name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CURRENT=$(node -p "require('./packages/framely/package.json').version")
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "${{ inputs.version }}" in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            NEW_VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Bump package versions
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          for pkg in packages/framely packages/cli packages/create-framely; do
            node -e "
              const fs = require('fs');
              const path = './${pkg}/package.json';
              const pkg_json = JSON.parse(fs.readFileSync(path, 'utf8'));
              pkg_json.version = '${VERSION}';
              fs.writeFileSync(path, JSON.stringify(pkg_json, null, 2) + '\n');
            "
          done

      - name: Build core package
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish @codellyson/framely (core)
        run: npm publish --provenance --access public
        working-directory: packages/framely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @codellyson/framely-cli
        run: npm publish --provenance --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @codellyson/create-framely
        run: npm publish --provenance --access public
        working-directory: packages/create-framely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump and tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/framely/package.json packages/cli/package.json packages/create-framely/package.json
          git commit -m "chore: release v${VERSION}"
          git tag "v${VERSION}"
          git push origin HEAD --tags
